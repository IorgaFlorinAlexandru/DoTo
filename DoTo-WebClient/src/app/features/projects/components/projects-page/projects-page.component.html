<p> </p>
<div class="page-header d-flex flex-row align-items-center justify-content-between">
    <h2 class="fw-bolder">Projects</h2>
    <button class="btn btn-primary" (click)="open(content)">Create new project</button>
</div>
<hr>

<div class="d-flex flex-row justify-content-evenly flex-wrap mb-3">

    <div class="card project-card" *ngFor="let item of projects?.userProjects" (click)="getProjectDetails(item.id)">
        <div class="shadow-sm d-flex align-items-center justify-content-center project-icon" [style.background-color]="item.colorTheme">
            <fa-icon [icon]="getIcon(item.projectIcon)"></fa-icon>
        </div>
        <div class="card-body ">
            <div class="project-header mb-2 d-flex flex-row justify-content-between">
                <h5 class="card-title fw-bold">{{item.name}}</h5>
                <span class="badge bg-project">{{item.status}}</span>
            </div>
            <span class="card-text fw-bolder">Description</span>
            <p class="card-text">{{item.description}}</p>
            <ul class="project-date-list d-flex flex-row">
                <li class="d-flex flex-column me-4">
                    <span class="fw-bolder">Start Date:</span>
                    <span>{{item.createdDate | date:"d MMM y"}}</span>
                </li>
                <li class="d-flex flex-column">
                    <span class="fw-bolder">End Date:</span>
                    <span>{{item.endDate | date:"d MMM y"}}</span>
                </li>
            </ul>
            <hr>
            <div class="d-flex flex-row justify-content-between mb-3">
                <p class="card-text fw-bolder mb-0">Progress: 57%</p>
                <p class="days-left badge mb-0"> 
                    <fa-icon [icon]="faClock"></fa-icon>
                    <span class="ms-2">{{item.days}} days left</span>
                </p>
            </div>
            <div class="progress">
                <div class="progress-bar " style="width:57%;" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
    </div>

</div>

<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Create Project</h4>
      <button type="button" class="btn btn-light" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <fa-icon [icon]="faTimes"></fa-icon>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="dateOfBirth">Project name</label>
        </div>
      </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.dismiss('Canceled')">Cancel</button>
        <button type="button" class="btn btn-success" (click)="modal.close('Save click')">Save</button>
    </div>
</ng-template>
