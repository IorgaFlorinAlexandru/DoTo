<div class="shadow taskCard " [class]="task.Priority" [class.completed]="task.IsCompleted">
    <div class="card-body pt-2 pb-2">
        <div class="d-flex flex-row justify-content-between">
            <a class="link-dark card-title fw-normal">{{task.Title}}</a>
        </div>
        <div class="task-info mt-2">
            <div class="d-flex flex-row align-items-center justify-content-between task-user">
                <div class="d-flex flex-row align-items-center">
                    <img style="width:35px;" src="../../assets/images/derpcat.jpg"/>
                    <p class="ms-3">Alexandru</p>
                </div>
                <span class="fw-bold task-hours">6h</span>
           </div>
            <div class="mt-2">
                <span> {{task.Priority}} </span>
            </div>
        </div>
    </div>
</div>
