<header *ngIf='userAuthenticated' class="sticky-top">
  <nav class="navbar shadow-sm pt-3 pb-3">
      <div class="container-fluid">
          <div class="d-flex flex-row">
            <button class="btn btn-light menuBtn" (click)='resizeAsideMenu()'><fa-icon [icon]="faBars"></fa-icon></button>
            <div class="d-flex align-content-center rounded-pill ms-3 ps-3 pe-1 searchForm">
                <form class="d-flex">
                    <input type="text" class="rounded-pill w-100 searchInput" placeholder="Search...">
                    <button class="searchFormButton"><fa-icon [icon]="faSearch"></fa-icon></button>
                </form>
            </div>
          </div> 

          <div class="d-flex userContainer">
                <div class="d-flex align-items-center" ngbDropdown>
                    <button class="btn btn-light ms-3 menuBtn" id="dropMsgMenu" ngbDropdownToggle><fa-icon [icon]="faEnvelope"></fa-icon></button>
                     <div ngbDropdownMenu aria-labelledby="dropMsgMenu" class="dropdownMenu" style="margin-left:-14rem;margin-top:18rem;">
                         <app-messages></app-messages>
                    </div>
                </div>
                <div class="d-flex align-items-center" ngbDropdown>
                    <button class="btn btn-light ms-3 menuBtn" id="dropNotMenu" ngbDropdownToggle><fa-icon [icon]="faBell"></fa-icon></button>
                    <div ngbDropdownMenu aria-labelledby="dropNotMenu" class="dropdownMenu" style="margin-left:-14rem;margin-top:18rem;">
                        <app-notification></app-notification>
                    </div>
                </div>
                <div class="d-flex align-items-center" ngbDropdown>
                    <button class="d-flex align-items-center ms-3 btn btn-light" id="dropUserMenu" ngbDropdownToggle>
                        <img src="../../../assets/images/derpcat.jpg" class="rounded-circle" style="height:2.5rem">
                        <p class="ms-2 userName">{{user?.firstName}} {{user?.lastName}}</p>
                        <span class="ms-2 mb-1"><fa-icon [icon]="faSortDown"></fa-icon></span>
                    </button>
                    <div ngbDropdownMenu aria-labelledby="dropUserMenu" class="dropdownMenu" style="margin-left:-1rem;margin-top:15.5rem;">
                        <app-usermenu></app-usermenu>
                    </div>
                </div>
                <button class="btn btn-light ms-3 menuBtn"><fa-icon [icon]="faCog"></fa-icon></button>
          </div>
      </div>
  </nav>
</header>
