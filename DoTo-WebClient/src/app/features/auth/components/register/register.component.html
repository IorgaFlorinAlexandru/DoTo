<div class="d-flex justify-content-center shadow-sm" style="height: 100vh;">
    <div class="d-flex justify-content-center mt-5 authContainer" >
        <form class="w-100" [formGroup]="registerGroup" (submit)="register()">
            <div class="mb-1 pt-3 pb-3 authFormHeader">
                <h4 class="text-center mb-0" style="font-style:italic;font-weight:700;">DoTo</h4>
            </div>
            <div class="authFormBody">
                <div class="mb-3 d-flex flex-row">
                    <div>
                        <label for="emailLogin" class="form-label">First Name:</label>
                        <input type="email" class="form-control" id="emailRegister" formControlName="registerFirstName">
                    </div>
                    <div class="ms-3">
                        <label for="emailLogin" class="form-label">Last Name:</label>
                        <input type="email" class="form-control" id="emailRegister" formControlName="registerLastName">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="emailLogin" class="form-label">Email Address :</label>
                    <input type="email" class="form-control" id="emailRegister" formControlName="registerEmail">
                </div>
                <div class="mb-3">
                    <label for="passwordLogin" class="form-label">Password :</label>
                    <input type="password" class="form-control" id="passwordRegister" formControlName="registerPassword">
                </div>
                <div class="mb-3">
                    <label for="passwordLogin" class="form-label">Confirm Password :</label>
                    <input type="password" class="form-control" id="confirmPassRegister" formControlName="registerConfirmPass">
                </div>
                <div class="mb-3">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" formControlName="registerTermsCond">
                      <label class="form-check-label" for="flexCheckDefault">
                          I accept <b>Terms and Conditions</b>
                      </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-dark w-100 mb-2 mt-3 authBtn">Register</button>
                <div class="mt-3 d-flex justify-content-center">
                    <a class="link-secondary" style="text-decoration:none;font-size:14px;" (click)='goToLogin()'>Already have an account?</a>
                </div>
            </div>
        </form>
    </div>
</div>
